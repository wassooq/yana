<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Cosmic Stars | Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary: #0088cc;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
        }
        
        .container {
            max-width: 100%;
            padding: 16px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: 600;
            font-size: 18px;
            margin: 0;
        }
        
        .user-id {
            color: var(--text-light);
            font-size: 14px;
            margin: 4px 0 0;
        }
        
        .balance-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .balance-title {
            font-weight: 600;
            font-size: 16px;
            margin: 0;
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: 600;
            margin: 8px 0;
        }
        
        .currency {
            color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .stars-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .calc-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-top: 24px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .result {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            margin: 16px 0;
        }
        
        .price {
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="profile">
            <img id="user-avatar" src="https://via.placeholder.com/56" class="avatar" alt="Avatar">
            <div class="user-info">
                <h2 id="username" class="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                <p id="user-id" class="user-id">ID: 123456</p>
            </div>
        </div>
        
        <!-- –ë–∞–ª–∞–Ω—Å TON -->
        <div class="balance-card">
            <div class="balance-header">
                <h3 class="balance-title">Toncoin</h3>
                <span class="currency">TON</span>
            </div>
            <p class="balance-amount" id="ton-balance">0.00</p>
            <div class="action-buttons">
                <button class="btn btn-primary" id="ton-deposit">–î–µ–ø–æ–∑–∏—Ç</button>
                <button class="btn btn-outline">–í—ã–≤–æ–¥</button>
            </div>
        </div>
        
        <!-- –ë–∞–ª–∞–Ω—Å USDT -->
        <div class="balance-card">
            <div class="balance-header">
                <h3 class="balance-title">Tether</h3>
                <span class="currency">USDT</span>
            </div>
            <p class="balance-amount" id="usdt-balance">0.00</p>
            <div class="action-buttons">
                <button class="btn btn-primary" id="usdt-deposit">–î–µ–ø–æ–∑–∏—Ç</button>
                <button class="btn btn-outline">–í—ã–≤–æ–¥</button>
            </div>
        </div>
        
        <!-- –ë–∞–ª–∞–Ω—Å Stars -->
        <div class="balance-card">
            <div class="balance-header">
                <h3 class="balance-title">Cosmic Stars</h3>
                <span class="currency">üåü</span>
            </div>
            <p class="balance-amount" id="stars-balance">0</p>
            <div class="stars-actions">
                <button class="btn btn-primary" id="buy-ton">–ö—É–ø–∏—Ç—å –∑–∞ TON</button>
                <button class="btn btn-primary" id="buy-usdt">–ö—É–ø–∏—Ç—å –∑–∞ USDT</button>
            </div>
        </div>
        
        <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
        <div class="calc-container" id="calculator" style="display: none;">
            <h3>–ü–æ–∫—É–ø–∫–∞ Stars</h3>
            <div class="input-group">
                <label for="stars-count">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ Stars:</label>
                <input type="number" id="stars-count" min="100" value="100" step="100">
            </div>
            <div class="result">
                –°—Ç–æ–∏–º–æ—Å—Ç—å: <span class="price" id="total-price">0.35</span> <span id="payment-currency">TON</span>
            </div>
            <button class="btn btn-primary" id="pay-button">–û–ø–ª–∞—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('username').textContent = tg.initDataUnsafe.user?.first_name || '–ê–Ω–æ–Ω–∏–º';
        document.getElementById('user-id').textContent = `ID: ${tg.initDataUnsafe.user?.id || '0000'}`;
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
        if (tg.initDataUnsafe.user?.photo_url) {
            document.getElementById('user-avatar').src = tg.initDataUnsafe.user.photo_url;
        }
        
        // –ë–∞–ª–∞–Ω—Å—ã (–¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const balances = {
            ton: 12.5,
            usdt: 50.0,
            stars: 0
        };
        
        document.getElementById('ton-balance').textContent = balances.ton.toFixed(2);
        document.getElementById('usdt-balance').textContent = balances.usdt.toFixed(2);
        document.getElementById('stars-balance').textContent = balances.stars;
        
        // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏
        let currentCurrency = 'TON';
        
        function updatePrice() {
            const count = parseInt(document.getElementById('stars-count').value) || 0;
            const pricePer100 = currentCurrency === 'TON' ? 0.35 : 0.35; // –ö—É—Ä—Å 1 TON ‚âà 1 USDT –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
            const price = (count * pricePer100 / 100).toFixed(2);
            document.getElementById('total-price').textContent = price;
        }
        
        // –ü–æ–∫—É–ø–∫–∞ –∑–∞ TON
        document.getElementById('buy-ton').addEventListener('click', () => {
            currentCurrency = 'TON';
            document.getElementById('payment-currency').textContent = 'TON';
            document.getElementById('calculator').style.display = 'block';
            updatePrice();
        });
        
        // –ü–æ–∫—É–ø–∫–∞ –∑–∞ USDT
        document.getElementById('buy-usdt').addEventListener('click', () => {
            currentCurrency = 'USDT';
            document.getElementById('payment-currency').textContent = 'USDT';
            document.getElementById('calculator').style.display = 'block';
            updatePrice();
        });
        
        // –î–µ–ø–æ–∑–∏—Ç TON
        document.getElementById('ton-deposit').addEventListener('click', () => {
            tg.showPopup({
                title: '–î–µ–ø–æ–∑–∏—Ç TON',
                message: '–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ TON –Ω–∞ —ç—Ç–æ—Ç –∞–¥—Ä–µ—Å:\n\n<code>EQAB...1234</code>',
                buttons: [{ type: 'default', text: 'OK' }]
            });
        });
        
        // –î–µ–ø–æ–∑–∏—Ç USDT
        document.getElementById('usdt-deposit').addEventListener('click', () => {
            tg.showPopup({
                title: '–î–µ–ø–æ–∑–∏—Ç USDT',
                message: '–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ USDT –Ω–∞ —ç—Ç–æ—Ç –∞–¥—Ä–µ—Å:\n\n<code>0xAbc...123</code>',
                buttons: [{ type: 'default', text: 'OK' }]
            });
        });
        
        // –û–ø–ª–∞—Ç–∞
        document.getElementById('pay-button').addEventListener('click', () => {
            const count = document.getElementById('stars-count').value;
            const price = document.getElementById('total-price').textContent;
            
            tg.showPopup({
                title: `–û–ø–ª–∞—Ç–∞ ${currentCurrency}`,
                message: `–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ ${price} ${currentCurrency} –Ω–∞:\n\n<code>EQAB...dFgH</code>\n\n–ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –Ω–∞–∂–º–∏—Ç–µ "–Ø –æ–ø–ª–∞—Ç–∏–ª"`,
                buttons: [
                    { type: 'default', text: '–Ø –æ–ø–ª–∞—Ç–∏–ª', id: 'paid' },
                    { type: 'cancel', id: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'paid') {
                    tg.showAlert('–ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–ø–ª–∞—Ç—É...');
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
                }
            });
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        document.getElementById('stars-count').addEventListener('input', updatePrice);
    </script>
</body>
</html>
